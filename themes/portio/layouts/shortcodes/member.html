<div class="member col col-12 col-lg-3 col-sm-6">
    <div class="member__item">
        <div class="member__item-thumb">
            <img src="{{ .Get "image" | absURL}}" alt="post-image">
        </div>
        <div class="member__item-content bg-white">
            <h5 class="mb-0">
                <p>{{ .Get "name" }}</p>
            </h5>
        </div>
    </div>
</div>
